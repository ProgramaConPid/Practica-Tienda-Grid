<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylec.css" />
    <title>Tienda CSS Grid</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <img src="./images/logo.png" alt="" />
      <nav class="navbar">
        <ul class="navbar__links container">
          <li class="navbar__item">
            <a class="navbar__link active" href="#">Tienda</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">Nosotros</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Products Section -->
    <section class="products">
      <h2 class="products__title">Nuestros Productos</h2>

      <div class="container__products container">
        <div class="product box box__vue">
          <img src="./images/1.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Vuejs</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__angular">
          <img src="./images/2.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Angularjs</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__react">
          <img src="./images/3.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>React</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__redux">
          <img src="./images/4.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Redux</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__node">
          <img src="./images/5.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Nodejs</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__sass">
          <img src="./images/6.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Sass</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__html">
          <img src="./images/7.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Html5</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__github">
          <img src="./images/8.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Github</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__bulma">
          <img src="./images/9.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Bulma</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__typescript">
          <img src="./images/10.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Typescript</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__drupal">
          <img src="./images/11.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Drupal</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__javascript">
          <img src="./images/12.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Javascript</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__graph">
          <img src="./images/13.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Graphql</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__wordpress">
          <img src="./images/14.jpg" alt="Imagen Camiseta VUE" />
          <div class="product__info">
            <h2>Wordpress</h2>
            <span>#25</span>
          </div>
        </div>
        <div class="product box box__grafico1">
          <img src="./images/grafico1.jpg" alt="Imagen Camiseta VUE" />
        </div>
        <div class="product box box__grafico2">
          <img src="./images/grafico2.jpg" alt="Imagen Camiseta VUE" />
        </div>
      </div>
    </section>

    <footer class="footer">
      <h2 class="footer__text">&copy; Felipe Marin 2025</h2>
    </footer>
  </body>
</html>
